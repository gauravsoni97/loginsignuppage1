<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="formbox">
        <div class="buttonbox">
            <div id="btn"></div>
            <button type="button" class="togglebtn" onclick="login()">login</button>
            <button type="button" class="togglebtn" onclick="signup()">signup</button>
        </div>

        <div  id="login" class="inputbox">
            <input class="input-field" type="text" placeholder="user name">
            <input class="input-field" type="password" placeholder="password">
            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <button class="submitbtn" type="submit">log in</button>
        </div>
        
        <div id="signup" class="inputbox">
            <input class="input-field" type="text" placeholder="user name">
            <input class="input-field" type="email" placeholder="email">
            <input class="input-field" type="password" placeholder="password">
            <input type="checkbox" class="checkbox"><span>i agree to all terms and conditions.</span>
            <button class="submitbtn" type="submit">Sign up</button>
        </div>
    </div>




    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");


        function signup() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"


        }

        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"


        }

    </script>
    
</body>
</html>
